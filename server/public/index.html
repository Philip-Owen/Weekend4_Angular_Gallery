<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="galleryApp">
    <div class="container-fluid" ng-controller="GalleryController as vm">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Angular Gallery</h1>
            </div>
        </div>
        <div  ng-show="!vm.commentsActive" ng-hide="vm.commentsActive" class="row">
            <div class="col-md-6 col-lg-4 imageDiv text-left" ng-repeat="image in vm.imageArray">
                <img ng-click="vm.flipImage(this)" ng-src="{{image.url}}"  ng-class="{overlay: imageClick}"  class="img-fluid image rounded">
                <div ng-click="vm.flipImage(this)" class="image-text" ng-class="{notHidden: !imageClick}">
                    {{image.comments}}
                </div>
                <div class="viewsLikes">
                    <span class="buttonLikes text-left"><button class="btn btn-info" ng-click="vm.likeImage(this)">Like</button> Likes: {{image.like_count}}</span>
                    <span class="viewsCount">Views: {{image.view_count}}</span>
                    <span ng-click="vm.imageComments(this)">Comments...</span>
                </div>
            </div>     
        </div>
        <div ng-show="vm.commentsActive" ng-hide="!vm.commentsActive">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 ng-click="vm.hideComments()">back</h3>
                    <img ng-src="{{vm.commentURL}}">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 justify-content-center">
                    <form>
                        <div class="form-group col-md-3 offset-md-4">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="User">
                        </div>
                        <div class="form-group col-md-4 offset-md-4">
                            <label>Comments</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                    <li class="text-center" ng-repeat="comment in vm.commentsArray">
                        {{comment.user}}: {{comment.comment}}
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
