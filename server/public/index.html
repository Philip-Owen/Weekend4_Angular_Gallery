<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="galleryApp">
    <div class="container" ng-controller="GalleryController as vm">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 imageDiv" ng-repeat="image in vm.imageArray">
                <img ng-src="{{image.url}}"  class="img-fluid">
                <div  ng-click="vm.flipImage(this)" ng-class="{overlay: imageClick}" class="background img-fluid">
                    <div class="text">
                        {{image.comments}}
                    </div>
                </div>
                <span><button ng-click="vm.likeImage(this)">Like</button> # of Likes:{{image.like_count}}</span>
            </div>     
        </div>
    </div>
</body>
</html>
